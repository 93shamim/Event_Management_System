{% extends 'base.html' %}

{% block content %}

<h2>Your Booked Events</h2>
<table>
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Booking Date</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
            <tr>
                <td>{{ booking.event.name }}</td>
                <td>{{ booking.booking_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
