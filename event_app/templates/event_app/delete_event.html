{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Delete Event</h2>
    <hr>    

    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ event.name }}"?</p>
        <button type="submit">Delete Event</button>
        <a href="{% url 'event_list' %}"  class="btn btn-secondary" style="margin-top: 10px;">No, Cancel</a>
    </form>
</div>
{% endblock %}
