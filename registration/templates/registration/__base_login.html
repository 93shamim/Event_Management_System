{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/form_style.css' %}">

    <title>Event Management System</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">EMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <span class="navbar-text me-3 text-white">
                        <strong>Welcome!</strong>
                    </span>
                    <!-- Trigger Sign In Modal -->
                    <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}"><strong>Sign In</strong></a>
                    <!-- Trigger Sign Up Modal -->
                    <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}"><strong>Sign Up</strong></a>
                </div>
            </div>
        </div>
    </nav>



        <!-- Message display for login and registration -->
    {% if messages %}
    <div class="container mt-3 text-center">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    

    <div class="container mt-4">
        <h1>Welcome to Event Management System</h1>
         <hr>
        <p>For Dashboard, Please Sign In First <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Sign In</a></p>
        
        {% block content %}

                <!-- Modal window for login -->
                <!-- Modal window for registration -->    

        {% endblock %}

    </div>




    <!-- Bootstrap JS and dependencies (Popper) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->

</body>
</html>
