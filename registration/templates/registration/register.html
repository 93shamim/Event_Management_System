{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h1>Register Form</h1>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        <hr>
        <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

{% endblock %}
